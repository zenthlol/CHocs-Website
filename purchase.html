    <!-- Form -->
    <section id="OrderForm">
        <div class="contact-container">
            <div class="contact-heading">
                <h1 class="order-form">Order Form</h1>
            </div>
            <div class="contact-form">
                <form onsubmit="validateForm(event)" id="Form" action="">
                    <div class="form-bg">
                        <div class="contact-fill">
                            <label for="name">Name</label>
                            <input id="name" type="text" name="name" placeholder="Name">
                        </div>
                        <div class="contact-fill">
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" type="text" name="phone-number" placeholder="Phone Number (Starting with '08')">
                        </div>
                        <div class="contact-fill">
                            <label for="quantity">Quantity</label>
                            <input id="quantity" type="number" name="quantity" placeholder="Quantity">
                        </div>
                        <div class="contact-fill">
                            <label for="product-choice">Product Choice</label>
                            <select class="contact-fill" name="product-choice" id="product-choice">
                                <option>Choose Product</option>
                                <option>Belgian Dark Chocolate</option>
                                <option>Amul Dark Chocolate</option>
                                <option>Divine Dark Chocolate</option>  
                                <option>Friis Holm O'Payo Milk Chocolate</option>                           
                                <option>Krak-Sierra Nevada, Colombia 55% Dark Milk</option>
                                <option>Lindt Classic Recipe Smooth Milk Chocolate</option>
                                <option>Belgian White Chocolate</option>
                                <option>Hamiltons White Chocolate</option>
                                <option>Lindt Classic Recipe White Chocolate Bar</option>
                            </select>
                        </div>
                        <div class="contact-fill">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" cols="30" rows="2" placeholder="Delivery Address (5 - 100 char.)"></textarea>
                        </div>
                        <button class="submitBtn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
